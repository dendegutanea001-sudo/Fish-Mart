<style>
:root {
  --accent: #FFEEAA;
  --secondary: #5F4A8B;
  --bg: #000;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: var(--bg);
  color: white;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 60px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.logo h1 {
  color: var(--accent);
  font-size: 1.4rem;
}

nav a {
  margin-left: 30px;
  color: #ccc;
  text-decoration: none;
}

nav a:hover {
  color: var(--accent);
}

/* HERO */
.hero {
  position: relative;
  min-height: calc(100vh - 90px);
  display: grid;
  grid-template-columns: 1.1fr 1fr;
  gap: 40px;
  align-items: center;
  padding: 0 60px;
  overflow: hidden;
}

/* Background Video */
.hero video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(0px);   /* Light blur */
  transform: scale(1.05);
  z-index: -2;
}

/* Dark Gradient Overlay */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9));
  z-index: -1;
}

.hero-text h2 {
  font-size: 3.2rem;
  line-height: 1.2;
}

.hero-text span {
  color: var(--accent);
}

.hero-text p {
  margin-top: 20px;
  max-width: 520px;
  color: #bbb;
}

.hero-text a {
  display: inline-block;
  margin-top: 35px;
  padding: 14px 36px;
  border-radius: 30px;
  font-weight: 600;
  background: linear-gradient(135deg, var(--accent), var(--secondary));
  color: #000;
  text-decoration: none;
}

/* FOOTER */
footer {
  padding: 30px;
  text-align: center;
  color: #777;
  border-top: 1px solid rgba(255,255,255,0.08);
}

/* WhatsApp Button */
.whatsapp-btn {
  position: fixed;
  bottom: 22px;
  right: 22px;
  background: #25D366;
  color: #000;
  padding: 14px 22px;
  border-radius: 30px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  z-index: 999;
  transition: transform 0.2s ease;
}

.whatsapp-btn:hover {
  transform: scale(1.05);
}

/* MOBILE */
@media (max-width: 900px) {
  .hero {
    grid-template-columns: 1fr;
    text-align: center;
    padding: 40px 30px;
  }

  header {
    padding: 20px 30px;
  }

  nav {
    display: none;
  }
}
</style>
</head>
